# port no change
server.port=8000

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@railro.civbykeyedsh.ap-northeast-2.rds.amazonaws.com:1521:ORCL
spring.datasource.username=MINI
spring.datasource.password=MINI
spring.datasource.maxActive=20
spring.datasource.dbcp2.initial-size=100

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database=oracle
logging.level.org.hiberate=debug
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
